<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffd8f0, #ffc2e6, #ffb0ec);
    color: #5a0044;

    align-items: center;
  }

  .container {
    background: rgba(255,255,255,0.95);
    width: 90%;
    max-width: 480px;
    height: 90%;
    border-radius: 25px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 30px rgba(255,150,220,0.6);
    text-align: center;
    position: relative;
  }

  h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 2rem;
    margin: 0 0 10px 0;
  }

  p {
    font-size: 1rem;
    line-height: 1.4;
    margin: 5px 0 20px 0;
  }

  button {
    background: #ff4fb3;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 30px;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(255,90,190,0.6);
    transition: transform 0.2s ease;
    margin-top: 10px;
  }

  button:hover { transform: scale(1.05); }

  .hidden { display: none; }

  /* Floating hearts */
  .hearts span {
    position: absolute;
    bottom: -10px;
    color: #ff4fa8;
    font-size: 1.5rem;
    animation: float 6s linear infinite;
    opacity: 0.7;
  }

  @keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 0.6; }
    50% { opacity: 1; }
    100% { transform: translateY(-800px) scale(1.8); opacity: 0; }
  }

  /* Slideshow */
  .slideshow {
    width: 100%;
    height: 200px;
    overflow: hidden;
    border-radius: 15px;
    margin-top: 10px;
  }

  .slides {
    display: flex;
    width: 500%;
    animation: slide 20s infinite;
  }

  .slides img {
    width: 20%;
    height: 200px;
    object-fit: cover;
  }

  @keyframes slide {
    0% { transform: translateX(0%); }
    20% { transform: translateX(-20%); }
    40% { transform: translateX(-40%); }
    60% { transform: translateX(-60%); }
    80% { transform: translateX(-80%); }
    100% { transform: translateX(0%); }
  }

  /* Confetti */
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background: #ff4fb3;
    top: 0;
    animation: confettiFall 5s linear infinite;
    opacity: 0.8;
    border-radius: 50%;
  }

  @keyframes confettiFall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(800px) rotate(360deg); }
  }
</style>

<script>
// Reveal sections
function showSlideshow() {
  document.getElementById('noteSection').classList.add('hidden');

// Confetti generation
function launchConfetti() {
  for (let i = 0; i < 50; i++) {
    let confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left = Math.random() * window.innerWidth + 'px';
    confetti.style.background = `hsl(${Math.random()*360}, 100%, 70%)`;
    confetti.style.animationDuration = 3 + Math.random()*2 + 's';

    setTimeout(() => { confetti.remove(); }, 5000);
  }
}
